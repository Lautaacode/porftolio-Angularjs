<div class="container-fluid p-3 ">
    <section class="d-flex flex-row content-container">
        <div class="d-flex flex-column container-80em">

                      <div class="dot"></div>
                      <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                      </svg>
                      <div class="number">
                        <i class="fa-brands fa-html5"></i>
                        <h2>90<span>%</span></h2>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex progress-container">
                    <div class="d-flex circular-progress" style="--clr: #2f2f2f; --num:85;">

                  <div class="d-flex progress-container">
                    <div class="d-flex circular-progress" style="--clr: #2f2f2f; --num:25;">
                      <div class="dot"></div>
                      <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                      </svg>
                      <div class="number">
                        <i class="fa-brands fa-square-js"></i>
                        <h2>25<span>%</span></h2>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex progress-container">
                    <div class="d-flex circular-progress" style="--clr: #2f2f2f; --num:25;">
                      <div class="dot"></div>
                      <svg>
                        <circle cx="70" cy="70" r="70"></circle>

                        <i class="fa-brands fa-angular"></i>

                      <div class="dot"></div>
                      <svg>
                        <circle cx="70" cy="70" r="70"></circle>

                      </svg>
                      <div class="number">
                        <i class="fa-brands fa-java"></i>
                        <h2>25<span>%</span></h2>
                      </div>
                    </div>

        <div class="d-flex flex-column ">
          <button type="button" class="btn btn-edition" data-bs-toggle="modal" data-bs-target="#exampleModal">

          <button type="button" class="btn btn-edition" data-bs-toggle="modal" data-bs-target="#exampleModal">
